[package]
name = "valkey-tslib"
version = "0.1.0"
edition = "2021"

[dependencies]
ahash = { version = "0.8", features = ["std", "serde"] }
blart = "0.3"
bon = "3.3"
byte-pool = "0.2"
cfg-if = "1.0.0"
chili = "0.2"
chrono = { version = "0.4", features = ["serde"] }
croaring = "2.2.0"
enquote = "1.1"
get-size = { version = "^0.1", features = ["derive"] }
hashify = { version = "^0.2" }
integer-encoding = "4.0"
linkme = "0.3.31"
logos = "0.15"
min-max-heap = "1.3"
num-traits = "0.2"
joinkit = "0.2.0"
papaya = "0.2"
pco = "0.4"
rand = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
smallvec = { version = "2.0.0-alpha.10", features = ["std"] }
thiserror = "2.0.11"
valkey-module = "0.1"
valkey-module-macros = "0.1"
rayon = "1.10.0"
xxhash-rust = { version = "0.8", features = ["xxh3", "std"] }
regex = "1.11.1"
regex-syntax = "0.8.5"

[dev-dependencies]
test-case = "3.3.1"

[lib]
name="valkey_tslib"